<div class="calculator">
  <input type="number" class="calculator_input" [(ngModel)]="firstValue">
  <select [(ngModel)]="operation">
    <option [value]="operation" *ngFor="let operation of operations">{{ operation }}</option>
  </select>
  <input type="number" class="calculator_input" [(ngModel)]="secondValue">

  <span class="calculator_result">{{ result ? result : "Нажмите рассчитать!" }}</span>
  <button (click)="calc()">Рассчитать</button>
</div>
